<section>
    <div class="jumbotron">
        <h1 data-bind="html: displayName"></h1>
        <section>
            <div class="row" data-bind="foreach: videoGame">
                <div class="col-xs-6 col-md-3">
                    <div class="thumbnail">

                        <a data-bind="attr:{href: '#/'+id}">
                            <img data-bind="attr: { src: image }" />
                            <p class="titles" data-bind="text: title"></p>
                        </a>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <h3>Features</h3>
    <ul data-bind="foreach: features">
        <li data-bind="html: $data"></li>
    </ul>
</section>
